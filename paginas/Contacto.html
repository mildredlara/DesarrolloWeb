<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body>
    <h1>Contacto</h1>
    <p>Si tiene alguna duda o comentario deje sus datos y nos contactaremos con usted.</p>
    
   
    <!-- Sección del Formulario -->
    <section class="contact-form">
        <form action="/submit" method="post">
            <label for="nombre">Nombre:</label><br>
            <input type="text" name="Nombre" id="nombre"><br><br>
            
            <label for="correo">Correo:</label><br>
            <input type="email" name="correo" id="correo"><br><br>
            
            <label for="celular">Teléfono celular:</label><br>
            <input type="tel" name="celular" id="celular"><br><br>
            
            <label for="comentario">Duda o comentario:</label><br>
            <textarea name="comentario" id="comentario"></textarea><br><br>
            
            <input type="submit" value="Enviar">
        </form>
    </section>

</html>
